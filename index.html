<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Knowledge Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050712;
      --card-bg: #0f1424;
      --card-bg-soft: #141a30;
      --accent: #2f7de1;
      --accent-soft: #223a63;
      --text-main: #f5f7ff;
      --text-muted: #b5bedc;
      --border-subtle: #262c45;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #192446 0, #050712 55%, #000000 100%);
      color: var(--text-main);
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    header {
      padding: 8px 0 18px;
      border-bottom: 1px solid var(--border-subtle);
      margin-bottom: 22px;
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: space-between;
      gap: 8px;
    }

    .site-title {
      font-size: 1.7rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
